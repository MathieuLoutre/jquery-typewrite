<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.typewrite.js"></script>
	</head>
	<body>
		<div id="element">Hello, this is a text to typewrite</div>
		<script>
			$(function() {
				$("#element").typewrite()
			});
		</script>
	</body>
</html>
